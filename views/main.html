
  <div class="search">
    <h1>People Directory</h1>
    <label>search: </label>
    <input ng-model="query" placeholder="Search for person" autofocus>
</div>
<ul class="artistlist">
    <li class="artist cf" ng-repeat="person in data | filter: query">
      <!--<img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">-->
      <div class="info">
        <h2>{{person.name}}</h2>
        <h3>{{person.species}}</h3>

      </div>
    </li>
  </ul>
